<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-md-12">
        <ol class="breadcrumb">
          <li><a href="/">Home</a></li>
          <li><a ng-href="/?category={{item.category}}">{{item.category}}</a></li>
          <li class="active">{{item.title}}</li>
        </ol>
      </div>
    </div>
    
    <!-- Product Item Heading -->
    <div class="row">
      <div class="col-lg-12">
        <h1 style="margin-top: 0px;" class="page-header">{{item.title}} <small>{{item.sku}}</small> </h1>
      </div>
    </div>
    <!-- /.row --> 
    
    <!-- Product Item Row -->
    <div class="row">
      <div class="col-md-8"> <img class="img-responsive" ng-src="{{item.img_url}}" alt="">	
      
    <div class="row">	
        <div class="col-sm-3 col-xs-6 otherimages" ng-repeat="image in item.otherimages"> <img class="img-responsive portfolio-item"
                         ng-src="{{image}}"
                         alt="">  </div>    
		</div>                     
      </div>
      <div class="col-md-4">
        <h3>Product Description</h3>
        <div class="ratings" style="padding-left: 0px;">
          <p ng-if="reviews.length == 1" class="pull-right">{{numReviews}} review</p>
          <p ng-if="reviews.length != 1" class="pull-right">{{numReviews}} reviews</p>
          <p> <span ng-repeat="num in [1,2,3,4,5]" ng-class="getNumStars(num)"></span> </p>
        </div>
        <p> {{item.description}} </p>
        <p> <strong>Price: {{item.price | currency }}</strong> </p>
        <button class="btn btn-primary" type="submit" ng-click="addToCart(item._id)"> Add to cart <span class="glyphicon glyphicon-chevron-right"></span> </button>
      </div>
    </div>
    <!-- /.row -->
    <hr>
    
    <!-- Related Products Row -->
    <div class="row">
      <div class="col-lg-12">
        <h3 class="page-header">Related Products</h3>
      </div>
      <div class="col-sm-3 col-xs-6 relatedItem" ng-repeat="relatedItem in relatedItems"> <a href="/item/{{relatedItem._id}}"> <img class="img-responsive portfolio-item"
                         ng-src="{{relatedItem.img_url}}"
                         alt=""> </a> </div>
    </div>
    <!-- /.row --> 
    
  </div>
</div>
